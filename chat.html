<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Solar System Chat</title>
    <link rel="icon" href="images/logo.png">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .full-page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: sticky;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            z-index: 2;
        }

        .chat-header h3 {
            color: #fff;
            font-weight: bold;
        }

        .messages {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #e6f3ff;
            align-self: flex-start;
        }

        .message.received {
            background-color: #f0f0f0;
            align-self: flex-end;
        }

        .message-text {
            word-wrap: break-word;
        }

        .input-message {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="full-page-container">
        <div class="chat-container">
            <div class="chat-header">
                <h3>Solar System Support</h3>
                <button class="send-button">Send</button>
            </div>
            <div class="messages">
                <div class="message sent">
                    <p class="message-text">Hello! Welcome to our Solar System support chat.</p>
                </div>
                <div class="message received">
                    <p class="message-text">Hi! How can I assist you today?</p>
                </div>
            </div>
            <input type="text" class="input-message" placeholder="Type your message...">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
